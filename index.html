        */
        function sumOfEvenNumbers(num) {
            let result = 0;
            for (let i = 2; i <= num; i += 2) {
                result += i;
            }

            return result;
        }

        function isPalindrome(str) {
            // Remove spaces and punctuation marks from the string
            const cleanStr = str.replace(/[\W_]/g, "").toLowerCase();

            // Reverse the string
            const reversedStr = cleanStr.split("").reverse().join("");

            // Check if the clean string and the reversed clean string are equal
            if (cleanStr === reversedStr) {
                return "Palindrome";
            } else {
                return "Not a Palindrome";
            }
        }
        /*
            Q 2: 

            - First inside the function declare the variable named cleanStr to hold the string value after
               remove all non-alphanumeric characters from the string using a regular expression (`/[\W_]/g`).
            - Then the `while` loop pass in every character in the string ,
              which continues until `start` is less than `end`, to checking whether 
              the characters at the start and end positions are equal.
            - finally when the loop finished , the function return string :
               1- If any unequal characters are found, the function returns "Not a Palindrome".
               2- If the loop completes without finding any unequal characters, the function returns "Palindrome".
        
        */
        function isPalindrome(str) {
            // Remove  punctuation marks from the string
            const cleanStr = str.replace(/[\W_]/g, "").toLowerCase();

            // Iterate from both ends of the string
            let start = 0;
            let end = cleanStr.length - 1;
            while (start < end) {
                // Compare characters at start and end positions
                if (cleanStr[start] !== cleanStr[end]) {
                    return "Not a Palindrome";
                }
                start++;
                end--;
            }

            return "Palindrome";
        }
        console.log(isPalindrome('A man, a plan, a canal, Panama!'));    // Output: Palindrome
        console.log(isPalindrome('1+23*32/1'));  // Output: Palindrome
        console.log(isPalindrome('zainab'));  // Output: Not a Palindrome
